name: TalkPick-Server CI/CD

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Create .env file
        run: |
          echo "${{ secrets.ENV }}" > .env
          

      - name: Build project
        run: ./gradlew clean build -x test

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: true
          env:
            AWS_REGION: ap-northeast-2

      - name: Build & Push Docker image
        env:
          ECR_REGISTRY: 536697254327.dkr.ecr.ap-northeast-2.amazonaws.com
          ECR_REPOSITORY: talkpick-server
        run: |
          docker build -t $ECR_REPOSITORY .
          docker tag $ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Upload CodeDeploy files to S3
        run: |
          zip -r deploy.zip appspec.yml scripts .env
          aws s3 cp deploy.zip s3://YOUR_S3_BUCKET_NAME/deploy.zip

      - name: Trigger CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name TalkPickApp \
            --deployment-group-name TalkPickGroup \
            --s3-location bucket=YOUR_S3_BUCKET_NAME,key=deploy.zip,bundleType=zip \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --region ap-northeast-2