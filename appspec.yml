version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/TalkPick_Server_CICD_Test

permissions:
  - object: /home/ubuntu/TalkPick_Server_CICD_Test
    owner: ubuntu
    group: ubuntu

hooks:
  BeforeInstall:
    - location: scripts/clean.sh
      timeout: 60
      runas: ubuntu

  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 60
      runas: ubuntu

  ApplicationStart:
    - location: scripts/start.sh
      timeout: 60
      runas: ubuntu
